<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
    Muchas veces, el usuario necesita que se le indique visualmente que una acción está desarrollándose y que necesita esperar unos instantes.
    Para esto, normalmente se desarrollan animaciones que muestran el proceso de “carga”.

    Desarrolla 5 elementos con animaciones de carga diferentes (“loaders”) para una página web. 
    Puedes realizar un objeto en rotación, una barra que avanza, un elemento que se mueve hacia alguna posición o cualquier cosa que se te ocurra.

    Intenta utilizar diferentes tipos de animación para cada una y utiliza diferentes elementos para animar 
    (que cada elemento de carga sea único y no variaciones del anterior).

    Como elementos animables puedes usar imágenes, elementos propios de HTML, iconos, etc…
    -->
    <header>

        <h1>Animaciones de carga</h1>
        <div class="contenedor">
            <div class="alinear">
                <div class="progress">
                    <div class="progress-value"></div>
                </div>
            </div>
            <div class="alinear">
                <div class="cargar">
                </div>
            </div>
            <div class="alinear">
                <div class="dots_container">
                    <div class="dots dot1"></div>
                    <div class="dots dot2"></div>
                    <div class="dots dot3"></div>
                </div>
            </div>
            <div class="alinear">
                <p>sample text</p>
            </div>
            <div class="alinear">
                <p>sample text</p>
            </div>
            <div class="alinear">
                <p>sample text</p>
            </div>
        </div>

    </header>
</body>

</html>
